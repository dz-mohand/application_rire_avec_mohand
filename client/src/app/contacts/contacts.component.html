<div class="container">
  <form (submit) = "addContact()">
    <div class="form-group">
      <label>C'est quoi la blague d√©ja ?</label>
      <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
    </div>
    <div class="form-group">
        <label>Et elle raconte quoi ... </label>
        <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
      </div>
      <div class="form-group">
          <label>et pour s'en rappeler !!</label>
          <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
        </div>
        <input type="submit" value="Add" class="btn btn btn-success">
  </form>
</div>
<div class="container">
  <div *ngFor="let contact of contacts">
    <div class="alert alert-dismissible alert-success">
          <button type="button" (click)="deleteContact(contact._id)" class="close" data-dismiss="alert">&times;</button>
          <strong>C'est la blague de  {{contact.first_name}} ... </strong> <p class="text-muted">{{contact.last_name}}</p>
    </div>
   <!--
    <div class="col-md-3">
      <input type="button" (click)="deleteContact(contact._id)" value="Delete" class="btn btn-danger">
    </div>
    -->
  </div>
</div>
